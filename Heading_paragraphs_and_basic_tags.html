<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and paragraphs</title>

    <!-- to change attributes (like color, size and etc.) of any element  -->
    <style>
        h1
        {
            color: #ff00dd;
        }
        p
        {
            color: blue;
        }
    </style>

</head>
<body>
    <!-- These are headings -->
    <h1>this is ashu</h1> 
    <h2>this is ashu</h2>
    <h3>this is ashu</h3>
    <h4>this is ashu</h4>
    <h5>this is ashu</h5>
    <h6>this is ashu</h6>
    
    <!-- These are paragraphs -->
    <p>This is paragraph</p>

    <!--strong tag make text bold and it is use to show impportant data-->
    <p>Hiii my name is <strong>Ashu</strong>. how are you?</p>
    
    <!--b tag make text bold-->
    <p>Hiii my name is <b>Ashu</b>. how are you?</p>
    
    <!--em tag change text style-->
    <p>Hiii my name is <em>Ashu</em>. how are you?</p>
    
    <!--br tag is use to break line and start new line. It is a self closing tag-->
    <p>Hiii my name is Ashu.<br> how are you?</p>

    <!-- hr tag adds a horizontal line. This is a self closing tag -->
    <hr>
    
</body>
</html>
