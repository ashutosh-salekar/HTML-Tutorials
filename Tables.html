<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tables in HTML -->
    <!-- Basic structure of table
        <table>
            <thead>
                <tr>  
                    heading rows of table. <th> is use to give heading
                </tr>        
            </thead>
            
            <tbody>
                <tr>
                    body/ data rows of table. <tr> is use to give data
                <tr>
            </tbody>
        </table> -->

    <Table>
        <thead>
            <tr>  <!-- data between tr tag gets added in one row-->
                <th>Name</th>
                <th>ID</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ashu</td>
                <td>1999</td>
                <td>Programmer</td>
            </tr>
            <tr>
                <td>harry</td>
                <td>1990</td>
                <td>developer</td>
            </tr>
            <tr>
                <td>mosh</td>
                <td>1980</td>
                <td>youtuber</td>
            </tr>
        </tbody>
    </Table>
</body>
</html>
