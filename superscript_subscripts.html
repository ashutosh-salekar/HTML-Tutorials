<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is normal cript</p>
    <p>H2O</p>
    <br>
    
    <!-- subscript is the text that are set below the textline-->
    <p>This is subscript</p>
    <p>H<sub>2</sub>O</p>
    <br>

    <!-- superscript is the text that are set above the textline-->
    <p>This is superscript</p>
    <p>H<sup>2</sup>O</p>
    <br>


    <a href="http://127.0.0.1:5500/superscript_subscripts.html">link</a>

</body>
</html>
